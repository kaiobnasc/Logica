<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var numero = 30;

    while(numero <= 40){

        if(numero == 33){
            mostra("Número 33 não pode ser impresso!");
            numero = numero + 1;
        }
        if(numero == 37){
            mostra("Número 37 não pode ser impresso!");
            numero = numero + 1;
        }
        mostra(numero);
        numero = numero + 1;
    }



</script>
