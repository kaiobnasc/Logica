<meta charset="UTF-8">


<h3>Álcool ou gasolina?</h3>
<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina/tanque;

    document.write("O consumo de gasolina foi " + consumoDeGasolina + " KM/L" + "<br>");

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("O consumo de Álcool foi " + consumoDeAlcool + " KM/L" + "<br>");

</script>
